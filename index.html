<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopFast - Loja Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">ShopFast</div>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1>Bem-vindo à ShopFast!</h1>
            <p>A melhor loja para suas compras online.</p>
            <button>Ver Produtos</button>
        </section>

        <section id="produtos" class="produtos">
            <h2>Produtos em Destaque</h2>
            <div class="produtos-grid">
                <div class="produto-card">
                    <img src="https://static.netshoes.com.br/produtos/tenis-adidas-runfalcon-30-masculino/26/FB8-4501-026/FB8-4501-026_zoom1.jpg?ts=1695699116" alt="Tênis">
                    <h3>Tênis Adidas Runfalcon 3.0 Masculino Preto</h3>
                    <p class="preco">R$ 399,90</p>
                    <button>Adicionar ao Carrinho</button>
                </div>
                <div class="produto-card">
                    <img src="https://imgcentauro-a.akamaihd.net/1366x1366/M0W77201.jpg" alt="Camiseta">
                    <h3>Camiseta Nike Dri-FIT</h3>
                    <p class="preco">R$ 149,90</p>
                    <button>Adicionar ao Carrinho</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ShopFast. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
